<h1>MQTT Sample</h1>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      Send Message
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Topic" type="text" value="test" #topic>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Message" type="text" #input></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="right">
    <button mat-raised-button (click)="unsafePublish(topic.value, input.value)">Send Message!</button>
  </mat-card-actions>
</mat-card>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      Subscribe to topic
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Topic" type="text" #subscribeTopic>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="right">
    <button mat-raised-button (click)="addTopic(subscribeTopic.value)">Observe Topic</button>
  </mat-card-actions>
</mat-card>

<h3>Topics subscribed:</h3>
<mat-accordion multi="true">
  <mat-expansion-panel *ngFor="let topic of topics">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span style="align-self: center;">
          {{topic}}
        </span>
      </mat-panel-title>
      <mat-panel-description>
        <button mat-button (click)="removeTopic(topic)">Remove</button>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-subscription [topic]="topic"></app-subscription>
  </mat-expansion-panel>
</mat-accordion>

<router-outlet></router-outlet>
